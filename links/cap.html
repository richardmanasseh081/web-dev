/* Navbar */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;

  background-color: #fff;

}

.logo {

.search-bar {
  width: 40%;
  padding: 8px;

  border: 1px solid #ccc;
}

.header-right {

}

/* Banner */
.banner {
  background-color: black;
  color: white;
  text-align: center;
  padding: 80px 0;
  font-size: 2.5rem;
  font-weight: bold;
}

/* Breadcrumb */
.breadcrumb {
  margin: 20px 60px;
  color: gray;
}

/* Product Section */
.product-section {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
  padding: 20px 60px;
}

/* Product Card */
.product-card {
  border: 1px solid #e0e0e0;
  border-radius: 12px;
  padding: 15px;
  text-align: center;
  background-color: white;
  transition: 0.3s;
}

.product-card img {
  width: 100%;
  border-radius: 8px;
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

.product-card h3 {
  margin: 10px 0;
  font-size: 1.1rem;
  color: #222;
}

.price {
  display: flex;
  justify-content: center;
  gap: 10px;
  align-items: baseline;
}

.price .new {
  font-weight: bold;
  color: #000;
}

.price .old {
  text-decoration: line-through;
  color: #888;
  font-size: 0.9rem;
}

.discount {
  background-color: #ffe5e5;
  color: #c0392b;
  padding: 3px 10px;
  border-radius: 5px;
  font-size: 0.85rem;
}

button {

  background-color: #0a8f3c;
  color: white;

  border-radius: 25px;
  margin-top: 15px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
}

button:hover {
