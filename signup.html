<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #f0f4ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px;
            width: 100%;
            max-width: 500px;
        }

        .logo {
            text-align: center;
            font-size: 60px;
            margin-bottom: 20px;
        }

        .title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 35px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00a651;
            box-shadow: 0 0 0 3px rgba(0, 166, 81, 0.1);
        }

        .form-group input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 13px;
        }

        .strength-bar {
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-weak { background-color: #e74c3c; width: 33%; }
        .strength-medium { background-color: #f39c12; width: 66%; }
        .strength-strong { background-color: #00a651; width: 100%; }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00a651 0%, #00c569 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 166, 81, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
            font-weight: 500;
        }

        .alert.show {
            display: block;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .form-footer a {
            color: #00a651;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .terms {
            font-size: 13px;
            color: #666;
            text-align: center;
            margin-top: 20px;
            line-height: 1.5;
        }

        .terms a {
            color: #00a651;
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .signup-container {
                padding: 35px 25px;
            }

            .title {
                font-size: 26px;
            }

            .logo {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container" method="post">
        <h2 style="color: green; text-align: center;">Web Deb</h2>
        <h1 class="title">Create Account</h1>
        <p class="subtitle">Sign up to get started</p>

        <div id="alert" class="alert"></div>

        <form id="signupForm" onsubmit="handleSignup(event)" method="post">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input method="post"
                    type="text" 
                    id="name" 
                    placeholder="Enter your full name"
                    required
                >
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input method="post"
                    type="email" 
                    id="email" 
                    placeholder="Enter your email"
                    required
                >
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input metthod="post"
                    type="tel" 
                    id="phone" 
                    placeholder="e.g., 08012345678"
                    required
                >
                <div class="error-message" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input method="post" 
                    type="password" 
                    id="password" 
                    placeholder="Create a strong password"
                    required
                    oninput="checkPasswordStrength()"
                >
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthBar"></div>
                    </div>
                    <span id="strengthText"></span>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="Re-enter your password"
                    required
                >
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Create Account
            </button>
        </form>

        <div class="form-footer">
            Already have an account? <a href="login.html">Login here</a>
        </div>

        <div class="terms">
            By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </div>
    </div>

    <script>
        // ============================================
        // BACKEND - DATABASE & AUTH SYSTEM
        // ============================================

        class UserDatabase {
            constructor() {
                this.storageKey = 'users_database';
                this.sessionKey = 'current_user';
            }

            getAllUsers() {
                const users = localStorage.getItem(this.storageKey);
                return users ? JSON.parse(users) : [];
            }

            saveUsers(users) {
                localStorage.setItem(this.storageKey, JSON.stringify(users));
            }

            addUser(userData) {
                const users = this.getAllUsers();
                users.push(userData);
                this.saveUsers(users);
            }

            findUser(emailOrPhone) {
                const users = this.getAllUsers();
                return users.find(u => 
                    u.email === emailOrPhone.toLowerCase() || 
                    u.phone === emailOrPhone
                );
            }

            saveSession(user) {
                localStorage.setItem('users_database', JSON.stringify(users));
            }
        }

        class PasswordHelper {
            static hash(password) {
                return btoa(password + 'salt_key_xyz');
            }

            static validate(password) {
                const errors = [];
                
                if (password.length < 6) {
                    errors.push('Password must be at least 6 characters');
                }
                
                return {
                    isValid: errors.length === 0,
                    errors: errors
                };
            }

            static checkStrength(password) {
                let strength = 0;
                
                if (password.length >= 6) strength++;
                if (password.length >= 10) strength++;
                if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;
                
                if (strength <= 2) return 'weak';
                if (strength <= 4) return 'medium';
                return 'strong';
            }
        }

        class ValidationHelper {
            static isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            static isValidPhone(phone) {
                const phoneRegex = /^[\d\s\-\+\(\)]+$/;
                return phoneRegex.test(phone) && phone.replace(/\D/g, '').length >= 10;
            }

            static isValidName(name) {
                return name.trim().length >= 2;
            }
        }

        class AuthSystem {
            constructor() {
                this.db = new UserDatabase();
            }

            signup(name, email, phone, password, confirmPassword) {
                try {
                    // Validate name
                    if (!ValidationHelper.isValidName(name)) {
                        return {
                            success: false,
                            field: 'name',
                            message: 'Name must be at least 2 characters'
                        };
                    }

                    // Validate email
                    if (!ValidationHelper.isValidEmail(email)) {
                        return {
                            success: false,
                            field: 'email',
                            message: 'Please enter a valid email address'
                        };
                    }

                    // Validate phone
                    if (!ValidationHelper.isValidPhone(phone)) {
                        return {
                            success: false,
                            field: 'phone',
                            message: 'Please enter a valid phone number'
                        };
                    }

                    // Validate password
                    const passwordValidation = PasswordHelper.validate(password);
                    if (!passwordValidation.isValid) {
                        return {
                            success: false,
                            field: 'password',
                            message: passwordValidation.errors[0]
                        };
                    }

                    // Check password match
                    if (password !== confirmPassword) {
                        return {
                            success: false,
                            field: 'confirmPassword',
                            message: 'Passwords do not match'
                        };
                    }

                    // Check if user exists
                    const existingUser = this.db.findUser(email) || this.db.findUser(phone);
                    if (existingUser) {
                        return {
                            success: false,
                            message: 'User with this email or phone already exists'
                        };
                    }

                    // Create new user
                    const newUser = {
                        id: Date.now().toString(),
                        name: name.trim(),
                        email: email.toLowerCase().trim(),
                        phone: phone.trim(),
                        password: PasswordHelper.hash(password),
                        createdAt: new Date().toISOString(),
                        loginCount: 0
                    };

                    this.db.addUser(newUser);

                    return {
                        success: true,
                        message: 'Account created successfully!',
                        userId: newUser.id
                    };

                } catch (error) {
                    console.error('Signup error:', error);
                    return {
                        success: false,
                        message: 'An error occurred. Please try again.'
                    };
                }
            }
        }

        const auth = new AuthSystem();

        // ============================================
        // FRONTEND - UI FUNCTIONS
        // ============================================

        function handleSignup(event) {
            event.preventDefault();
            
            // Clear previous errors
            clearErrors();
            hideAlert();

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Disable submit button
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            // Call backend signup
            const result = auth.signup(name, email, phone, password, confirmPassword);

            // Handle result
            setTimeout(() => {
                if (result.success) {
                    showAlert('success', result.message);
                    document.getElementById('signupForm').reset();
                    document.getElementById('strengthBar').className = 'strength-fill';
                    document.getElementById('strengthText').textContent = '';
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert('error', result.message);
                    
                    if (result.field) {
                        showFieldError(result.field, result.message);
                    }
                }

                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }, 500);
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');

            if (password.length === 0) {
                strengthBar.className = 'strength-fill';
                strengthText.textContent = '';
                return;
            }

            const strength = PasswordHelper.checkStrength(password);
            
            strengthBar.className = 'strength-fill strength-' + strength;
            
            if (strength === 'weak') {
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#e74c3c';
            } else if (strength === 'medium') {
                strengthText.textContent = 'Medium strength';
                strengthText.style.color = '#f39c12';
            } else {
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#00a651';
            }
        }

        function showFieldError(field, message) {
            const input = document.getElementById(field);
            const errorElement = document.getElementById(field + 'Error');
            
            input.classList.add('error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function clearErrors() {
            document.querySelectorAll('input').forEach(input => {
                input.classList.remove('error');
            });
            document.querySelectorAll('.error-message').forEach(error => {
                error.classList.remove('show');
            });
        }

        function showAlert(type, message) {
            const alert = document.getElementById('alert');
            alert.className = 'alert ' + type + ' show';
            alert.textContent = message;
        }

        function hideAlert() {
            document.getElementById('alert').classList.remove('show');
        }

        // Clear errors on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                this.classList.remove('error');
                const errorElement = document.getElementById(this.id + 'Error');
                if (errorElement) {
                    errorElement.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
